
<div class="pagination">
  {% if paginator.previous_page %}
    <span class="prev">
    {% if paginator.previous_page == 1 %}
      <a href="{{site.url}}/blog.html" title="Previous Page">&laquo; Previous</a>
    {% else %}
      <a href="{{site.url}}/page{{ paginator.previous_page }}/" title="Previous Page">&laquo; Previous</a>
    {% endif %}
    </span>
  {% endif %}

  {% if paginator.next_page %}
    <span class="next">
      <a href="{{site.url}}/page{{ paginator.next_page }}/" title="Next Page">Next &raquo;</a>
    </span>
  {% endif %}

    <div style="clear: both"></div>
</div>
